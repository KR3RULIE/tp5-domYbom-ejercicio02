<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta pagina contendra un ejercicio de JavaScript(DOMB y BOM)."
    />
    <meta
      name="keywords"
      content="JavaScript, dom, bom, ejercicios, programaci칩n"
    />
    <meta name="author" content="KR3RULIE" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>tp5-DOM y BOM : Ejercicio01</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="text-center my-5">Formulario de datos personales</h1>
        <div class="row">
          <div class="col bg-light-subtle py-5 rounded mx-2">
            <form id="miFormulario">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Ingresar el nombre:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  minlength="2"
                  maxlength="55"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="edad" class="form-label">Ingresar la edad:</label>
                <input
                  type="number"
                  class="form-control"
                  id="edad"
                  min="0"
                  max="150"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="dni" class="form-label">Ingresar la DNI:</label>
                <input
                  type="text"
                  class="form-control"
                  id="dni"
                  minlength="7"
                  maxlength="8"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="sexo" class="form-label"
                  >Ingresar el sexo (Hombre o Mujer):</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="sexo"
                  placeholder="Sexo"
                  list="listaSexo"
                  minlength="5"
                  maxlength="6"
                  required
                />
                <datalist id="listaSexo">
                  <option value="Hombre"></option>
                  <option value="Mujer"></option>
                </datalist>
              </div>

              <div class="mb-3">
                <label for="peso" class="form-label"
                  >Ingresar el peso: (kilogramos)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="peso"
                  min="0"
                  max="500"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="altura" class="form-label"
                  >Ingresar la altura: (centimetros)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="altura"
                  min="1"
                  max="250"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="a침oDeNacimiento" class="form-label"
                  >Ingresar el a침o de nacimiento:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="a침oDeNacimiento"
                  min="1900"
                  max="2025"
                  required
                />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success w-100">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="col d-none d-md-block">
            <img
              class="img-fluid h-100 w-100"
              src="./img/mujerYhombre.png"
              alt="Es una imageon con icono de un hombre y una mujer"
            />
          </div>
        </div>
      </section>
      <section class="container my-3">
        <div class="row">
          <div id="divPadre" class="bg-light-subtle rounded mx-2"></div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
