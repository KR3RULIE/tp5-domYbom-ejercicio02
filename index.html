<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta pagina contendra un ejercicio de JavaScript(DOMB y BOM)."
    />
    <meta
      name="keywords"
      content="JavaScript, dom, bom, ejercicios, programación"
    />
    <meta name="author" content="KR3RULIE" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>tp5-DOM y BOM : Ejercicio01</title>
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <form id="miFormulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Ingresar el nombre:</label>
          <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Ingresar la edad:</label>
          <input type="number" class="form-control" id="edad" />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">Ingresar la DNI:</label>
          <input type="number" class="form-control" id="edad" />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Ingresar el sexo (Hombre o Mujer):</label>
          <input
            class="form-control"
            id="sexo"
            placeholder="Sexo"
            list="listaSexo"
          />
          <datalist id="listaSexo">
            <option value="Hombre"></option>
            <option value="Mujer"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Ingresar el peso:</label>
          <input type="number" class="form-control" id="peso" />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Ingresar la altura:</label>
          <input type="number" class="form-control" id="altura" />
        </div>
        <div class="mb-3">
          <label for="añoDeNacimiento" class="form-label"
            >Ingresar el año de nacimiento:</label
          >
          <input type="date" class="form-control" id="añoDeNacimiento" />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <button type="button" class="btn btn-outline-info my-3">
        Mostrar generación
      </button>
      <button type="button" class="btn btn-outline-info mb-3">
        Mayor de dedad
      </button>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
